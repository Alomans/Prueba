<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1</title>
</head>
<body>
    <!-- Esto es un comentario -->

    <!-- Headear o cabeceza -->
    <header> <!-- Delimitan secciones -->
        <!-- se puede ver agregado el logo y el menu de navegacion del sitio -->
        <p>Logo</p> <!-- Se carga con una etiqueta para mostrar imagenes -->

        <!-- Menu de navegacion -->
        <nav><!-- nav es navegacion | "nav" es la etiqueta contenedora de la 
        zona navegable o clickeable  -->
            <!-- item por los que el usuario va poder navegar-->

            <!-- Listas desordenadas "ul"-->
            <ul>
                <li>Carne</li>
                <li>Pan Rayado</li>
                <li>Salsa</li>
                <li>Mantecol</li>
            </ul>

            <!-- Listas ordenadas "ol"-->   
            <ol>
                <li>Cena Navideña</li>
                <li>Pelea familiar</li>
                <li>Frase dolorosa de papá</li>
                <li>Tu novia te defiende</li>
                <li>Alguien la insulta y se pika</li>
                <li>Se van</li>
            </ol>


        </nav>
    </header>

    <!-- Nueva seccion o una nueva fila dentro de la estructura -->
    <section>
        <!-- Encabezados (Titulos y subtitulos) van del h1 hasta el h6 -->
        <h1>Mis Productos</h1> <!-- Solo un h1 por archivo | Texto mas importante-->
        <h2>Subtitulos</h2> <!-- El resto se puede reutilizar todas las veces que
        querremos pero debe ser (en lo posible) en el orden jerarquico-->
        <h3>Holi</h3>
        <h4>Chau</h4>
        <h5>Adios</h5>
        <h6>Jueves</h6>
    </section>

    <!-- <section> = <div> -->

    <!-- hay dos elementos contenedores de usos multiples que estan por default en HTML de manera natural y los podemos usar simpre, pero no te olvides de exprimir  primero las etiquetas semanticas lo mas posible-->

    <div></div> 



</body>
</html>
